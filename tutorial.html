  <nav>
    <div></div>
    <div>
      <a href="home.html">Home</a>
      <a href="build.html">Build</a>
    </div>
  </nav>

  <header>
    <h1>Building a Palette</h1>
  </header>

  <section>
    <h1>A Welcome to Koi</h1>
    <figure>
      <img src="jpg/1.jpg" alt="Tutorial Image">
      <figcaption>The main interface is separated into left, center, and right sections.<figcaption>
    </figure>
  </section>

  <section>
    <h1>Layout: Palette</h1>
    <figure>
      <img src="jpg/2.jpg" alt="Tutorial Image">
      <figcaption>On the left is your color palette. A Palette has 12 color groups.</figcaption>
    </figure>
  </section>

  <section>
    <h1>Layout: Color Picker</h1>
    <figure>
      <img src="jpg/3.jpg" alt="Tutorial Image">
      <figcaption>In the center is your color picker. Your picker's selected color is named below.</figcaption>
    </figure>
  </section>

  <section>
    <h1>Layout: Information</h1>
    <figure>
      <img src="jpg/4.jpg" alt="Tutorial Image">
      <figcaption>The right shows information about your selections.</figcaption>
    </figure>
  </section>

  <section>
    <h1>Adding Colors</h1>
    <figure>
      <img src="jpg/5.jpg" alt="Tutorial Image">
      <figcaption>New colors from the color picker are added to the palette. The color group grows to indicate contents.</figcaption>
    </figure>
  </section>

  <section>
    <h1>Changing Colors</h1>
    <figure>
      <img src="jpg/6.jpg" alt="Tutorial Image">
      <figcaption>Have your color selected. Change the color by selecting a new color in the color picker.</figcaption>
    </figure>
  </section>

  <section>
    <h1>Selecting Colors and Groups</h1>
    <figure>
      <img src="jpg/7.jpg" alt="Tutorial Image">
      <figcaption>Click on a color or group to select it. Alternatively, you may scroll to cycle through colors and shift + scroll to cycle through groups.</figcaption>
    </figure>
  </section>

  <section>
    <h1>Setting the Comparator</h1>
    <figure>
      <img src="jpg/8.jpg" alt="Tutorial Image">
      <figcaption>Click a color's preview display to set the comparator. Alternatively, press enter to set the comparator at you current color.</figcaption>
    </figure>
  </section>

  <section>
    <h1>Names, Descriptions, and Notes</h1>
    <figure>
      <img src="jpg/9.jpg" alt="Tutorial Image">
      <figcaption>Name you palette, colors, and groups. Optionally, add descriptions to groups and notes to colors.</figcaption>
    </figure>
  </section>

  <section>
    <h1>Sharing</h1>
    <figure>
      <img src="jpg/10.jpg" alt="Tutorial Image">
      <figcaption>Click the share button to share your workspace or export sheet. Saving your workspace link lets you revisit your workspace. Press Esc to close the share popup.</figcaption>
    </figure>
  </section>

  <section>
    <h1>Export</h1>
    <figure>
      <img src="jpg/11.jpg" alt="Tutorial Image">
      <figcaption>Click the export button when your palette is finished.</figcaption>
    </figure>
  </section>

  <footer>
    <a href="https://github.com/DarienTsai/Koi-color-palette-builder">
      <img src="png/GitHub-Mark-Light-64px.png" alt="Github Logo" title="Visit Repository">
    </a>
    <p>Koi is a project, not a product</p>
  </footer>
  
</body>

</html>
